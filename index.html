<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Percentage Calculator | Subinay Panda</title>
</head>
<body>
    <header class="header">
        Percentage Calculator
    </header>
    <main class="main">
        <div class="content">
            <form class="form" action="">
                <div class="part1">
                    <label for="sem1">Enter percentage of 1st Sem</label><br/>
                    <input class="input" id="sem1" name="sem1" type="number" step="0.01" max="100" min="0" placeholder="0.00" /><br/>
                </div>
                <div class="part2">
                    <label for="sem2">Enter percentage of 2nd Sem</label>
                    <input class="input" id="sem2" name="sem2" type="number" step="0.01" max="100" min="0" placeholder="0.00" /><br/>
                </div>
                <div class="part3">
                    <button class="calculate">Calculate</button>
                </div>
    
            </form>
            <p id="result"></p>
        </div>
        
    </main>
    <footer class="footer">
        <p>Made with ❤️ by <a href="https://github.com/subinay108/">Subinay Panda</a></p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
